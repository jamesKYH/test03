name: Fetch Todo JSON

on:
  push:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install requests
        run: pip install requests

      - name: Run fetch_todo script
        run: python scripts/fetch_todo.py

      - name: Commit and push test.json
        env:
          TOKEN: ${{ secrets.ACTIONS_TOKEN }} # ← GitHub에 등록한 토큰을 참조
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add test.json
          git commit -m "Auto-update test.json via GitHub Action" || echo "No changes to commit"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
